<ion-header>
  
    <ion-navbar>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class = "home">
  <!--Get inputs from user for Country and City-->
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-list>
            <form (ngSubmit)="saveForm()">
              <ion-item>
                <ion-label fixed>
                  Country
                  </ion-label>
                  <ion-input [(ngModel)]="country" name="country" type="text"></ion-input>
              </ion-item>
  
              <ion-item>
                  <ion-label>
                    City      
                    </ion-label>
                    <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
                </ion-item>
  
                <button ion-button type="submit" block color="secondary">Save</button>
              
            </form>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
